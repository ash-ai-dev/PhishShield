<!DOCTYPE html>
<html>
  <head>
    <title>PhishShield!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>PhishShield!</h1>
      <div style="display: flex; align-items: center; gap: 8px">
        <button id="loadEmails">Load Emails</button>
        <button
          id="clearCache"
          title="Clear cached emails"
          style="padding: 4px 8px; font-size: 14px; cursor: pointer"
        >
          Clear
        </button>
      </div>
      <div
        id="emailList"
        style="
          max-height: 400px;
          overflow-y: auto;
          border: 1px solid #ccc;
          padding: 10px;
        "
      ></div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
